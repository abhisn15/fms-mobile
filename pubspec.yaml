name: fms_mobile
description: "Atenim Mobile App - Employee Management System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Connectivity
  connectivity_plus: ^6.0.5
  
  # Image Picker & Camera
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # Location & GPS
  geolocator: ^11.0.0
  permission_handler: ^11.1.0
  
  # Date & Time
  intl: ^0.20.2
  
  # Image Display
  cached_network_image: ^3.3.1
  
  # Loading & UI
  flutter_spinkit: ^5.2.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
    - assets/splash_screen.png
    - assets/icon.png

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon.png"
  remove_alpha_ios: true
